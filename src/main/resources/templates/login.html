<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign In</title>
   <div th:replace="fragments/header :: header"></div>
</head>

<body>
<div class="main">

 <p class="sign" align="center">Sign in</p>
 <div align="center" th:if="${param.error}">
            <p class="validation-message">User Name or Password invalid</p>
        </div>
    <form th:action="@{/login}" method="POST" class="form1">

        <input type="text" id="username" name="username" placeholder="Username"
               class="un "/ required> 
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="pass" required/>

       
        <button class="submit" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>

    <p class="forgot" align="center"><a  th:href="@{/registration}">Register</p>
 
</div>
</body>
</html>
